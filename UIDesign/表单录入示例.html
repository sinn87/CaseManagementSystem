<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>表单录入示例</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>表单录入示例</h2>
  <form>
    <div class="mb-3">
      <label for="caseName" class="form-label">案件名</label>
      <input type="text" class="form-control" id="caseName" required>
    </div>
    <div class="mb-3">
      <label for="productCode" class="form-label">品种码</label>
      <input type="text" class="form-control" id="productCode">
    </div>
    <div class="mb-3">
      <label for="publishDate" class="form-label">发表日</label>
      <input type="date" class="form-control" id="publishDate">
    </div>
    <div class="mb-3">
      <label class="form-label">案件类型</label>
      <select class="form-select">
        <option>PO</option>
        <option>IPO</option>
        <option>RPO</option>
        <option>RIPO</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">状态</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="status" id="status1" value="进行中">
          <label class="form-check-label" for="status1">进行中</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="status" id="status2" value="已完成">
          <label class="form-check-label" for="status2">已完成</label>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">备注</label>
      <textarea class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
  </form>
</div>
</body>
</html>
