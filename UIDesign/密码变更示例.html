<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>密码变更示例</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .change-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: #fff;
    }
    .error-msg, .mismatch-msg {
      display: none;
    }
  </style>
</head>
<body style="background:#f5f6fa;">
<div class="change-box">
  <h3 class="text-center mb-4">密码变更</h3>
  <div class="alert alert-danger error-msg" id="errorMsg">密码不正确</div>
  <div class="alert alert-warning mismatch-msg" id="mismatchMsg">密码不一致</div>
  <div class="mb-3">
    <label class="form-label">员工番号</label>
    <input type="text" class="form-control" placeholder="请输入员工番号">
  </div>
  <div class="mb-3">
    <label class="form-label">当前密码</label>
    <input type="password" class="form-control" placeholder="请输入当前密码">
  </div>
  <div class="mb-3">
    <label class="form-label">新密码</label>
    <input type="password" class="form-control" placeholder="请输入新密码">
  </div>
  <div class="mb-3">
    <label class="form-label">新密码确认</label>
    <input type="password" class="form-control" placeholder="请再次输入新密码">
  </div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-primary">确认变更</button>
    <a href="#" class="link-danger">忘记密码？</a>
  </div>
</div>
</body>
</html>
