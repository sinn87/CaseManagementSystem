<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>模糊查询示例</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>模糊查询示例</h2>
  <form class="row g-3 mb-3">
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="案件名">
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="品种码">
    </div>
    <div class="col-md-3">
      <input type="date" class="form-control" placeholder="发表日">
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-primary w-100">搜索</button>
    </div>
  </form>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>案件名</th>
        <th>品种码</th>
        <th>发表日</th>
        <th>状态</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>IPO项目A</td>
        <td>12345</td>
        <td>2024-06-01</td>
        <td>进行中</td>
      </tr>
      <!-- 更多数据行 -->
    </tbody>
  </table>
</div>
</body>
</html>
